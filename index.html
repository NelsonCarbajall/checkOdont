<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo - Clínica Odontológica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
    }

    .background {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      
    }

    .container-box {
      background-color: #fff;
      padding: 50px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 480px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn-custom {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .btn-paciente {
      background-color: #2575fc;
      color: white;
    }

    .btn-paciente:hover {
      background-color: #6a11cb;
    }

    .btn-consulta {
      background-color: #2575fc;
      color: white;
    }

    .btn-consulta:hover {
      background-color: #6a11cb
    }

    .btn-checkin {
      background-color: #2575fc;
      color: white;
    }

    .btn-checkin:hover {
      background-color: #6a11cb;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container-box {
        padding: 30px 40px;
      }

      h1 {
        font-size: 28px;
      }

      .btn-custom {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="container-box">
      <h1>Bem-vindo!</h1>
      <p>Escolha uma das opções abaixo:</p>
      
      <a href="vereficar.html">
        <button class="btn-custom btn-checkin">Verificar Consulta</button>
      </a>
      
      <a href="cadastro_consulta.html">
          <button class="btn-custom btn-consulta">Cadastrar Consulta</button>
        </a>
        
        <a href="cadastro_paciente.html">
          <button class="btn-custom btn-paciente">Cadastrar Paciente</button>
        </a>
    </div>
  </div>
</body>
</html>
